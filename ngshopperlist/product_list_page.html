<body ng-app="myapp">

<div class="container" ng-controller="mainCtrl as main">
    <div class="hero-thumbnail" ng-show="main.heroDisplayObj">

        <div class="image">
            <img ng-src="{{main.heroDisplayObj['imageURLs']['lg']}}" alt="#" ng-cloak>
        </div>

        <div class="hero-desc">
            <span ng-bind=" main.heroDisplayObj.ProductInfo.Brand +'  '+ main.heroDisplayObj.ProductInfo.p_product_description"></span>

            <ul ng-cloak>
                <li ng-repeat="item in main.heroDisplayObj['ProductInfo']['p_product_specs']['Value'] | features : 7" ng-bind="item"></li>
                </ul>
        </div>
        <div class="price-cart">
            <div class="btn" ng-click="main.addToCart(main.heroDisplayObj.ProductInfo.p_product_price)" ng-cloak
                 ng-bind="'ADD to Cart'">
            </div>
            <h4 class="amt" ng-bind="main.heroDisplayObj.ProductInfo.p_product_price | currency">

            </h4>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="showlist">
        <div class="thumbnail" ng-repeat="product in main.products" ng-mouseenter="main.toggleHeroObj(product)">
            <div class="image">
                <!--<img src="http://mobileimages.lowes.com/product/converted/887276/887276963082sm.jpg">-->
                <img ng-src="{{product['imageURLs']['sm']}}">

            </div>
            <div class="desc" ng-bind="product.ProductInfo.Brand+'  '+ product.ProductInfo.p_product_description">
            </div>
            <h4 class="amt" ng-bind="product.ProductInfo.p_product_price | currency"></h4>
            <div class="btn" ng-bind="'View More'">
            </div>
        </div>
