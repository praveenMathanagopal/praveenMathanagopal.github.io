<div class="row ">
    <div class="col-md-4 template" ng-repeat="template in templates">
        <h3>{{template.name}}</h3>
        <img ng-src="img/{{template.images[0].name}}" alt="image">
        <h4>{{template.price | currency}}</h4>
        <a ng-href="#/template/{{template.id}}" class="btn btn-primary">Click Here</a>
    </div>

</div>
