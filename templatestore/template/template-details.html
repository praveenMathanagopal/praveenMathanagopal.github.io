<a href="#/template">Go Back</a>
<div class="row template-detail">


    <div class="col-md-4">
        <img src="img/{{mainimage.name}}" alt="image">
        <div class="row">
            <div class="col-md-3" ng-repeat="image in template.images | limitTo:4">
                <img src="img/{{image.name}}" ng-click="change(image)" alt="image">

            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{template.name}}</h3>
        <p>{{template.description}}</p>
        <a href="" class="btn btn-primary">Buy It</a>
    </div>
</div>
